# vLLM - LLM Server (OpenAI-compatible API)
# Uso: docker-compose -f docker-compose.vllm.yml up -d

services:
  vllm:
    image: vllm/vllm-openai:nightly-bb80f69bc98cbf062bf030cb11185f7ba526e28a
    container_name: vllm
    runtime: nvidia
    ports:
      - "8000:8000"
    ipc: host
    volumes:
      - huggingface-cache:/root/.cache/huggingface
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN:-}
      - VLLM_LOGGING_LEVEL=INFO
    command: >
      --model Qwen/Qwen3-8B-AWQ
      --host 0.0.0.0
      --port 8000
      --max-model-len 16384
      --gpu-memory-utilization 0.90
      --quantization awq
      --dtype float16
      --enforce-eager
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  huggingface-cache:
    name: huggingface-cache
